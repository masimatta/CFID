<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gallery | Community First For Integrated Development</title>
    <link rel="icon" href="./images/logo.png" />

  <body>
    <div id="overlay">
      <div class="loader"></div>
    </div>

    <div id="header"></div>
    <!-- prettier-ignore -->
    <div class="container gallery-container">
      <h1 class="text-center text-danger my-5" >
        <img src="./images/logo.png" alt="Section Separator" width="60px" />
        Gallery
      </h1>

      <div class="d-lg-flex">
      <div class="card m-5" style="width: 18rem;">
        <img src="./images/gallery/flood/flood2.jpeg" style="height:250px;object-fit: cover;object-position: bottom;" class="card-img-top" alt="newspaper image">
        <div class="card-body text-center">
          <a href="./flood-news.html" class="btn btn-danger">Flood</a>
        </div>
      </div>

      <div class="card m-5" style="width: 18rem;">
        <img src="./images/gallery/meetings/meeting1.jpeg" style="height:250px;object-fit: cover;object-position: bottom;" class="card-img-top" alt="newspaper image">
        <div class="card-body text-center">
          <a href="./meetings-news.html" class="btn btn-danger">Meetings</a>
        </div>
      </div>

      <div class="card m-5" style="width: 18rem;">
        <img src="./images/gallery/hospital/hospital1.jpeg" style="height:250px;object-fit: cover;object-position: center;" class="card-img-top" alt="newspaper image">
        <div class="card-body text-center">
          <a href="./hospital-news.html" class="btn btn-danger">Ex CEO Profile</a>
        </div>
      </div>
    </div>
    </div>

    <div class="scrollToTop">
      <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/main.js"></script>
