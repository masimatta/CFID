<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos Gallery | Community First For Integrated Development</title>
    <link rel="icon" href="./images/logo.png" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- prettier-ignore -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- prettier-ignore -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="loader"></div>
    </div>

    <!-- <div id="top-bar"></div> -->

    <div id="header"></div>
    <div class="container gallery-videos-container">
      <h1 class="mt-3 mb-4 text-center text-danger">
        <img src="./images/logo.png" alt="Section Separator" width="60px" />
        Videos
      </h1>
      <div class="mt-5 text-center">
        <video width="320" height="240" controls>
          <source src="./images/gallery/video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <div id="footer"></div>

    <div class="scrollToTop">
      <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
