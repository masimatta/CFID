<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certifications | Community First For Integrated Development</title>
    <link rel="icon" href="./images/logo.png" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- prettier-ignore -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <!-- prettier-ignore -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- prettier-ignore -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="overlay">
      <div class="loader"></div>
    </div>

    <!-- <div id="top-bar"></div> -->

    <div id="header"></div>

    <div class="container certifications my-3 overflow-hidden">
      <h1 class="mt-2 mb-2 text-center mb-4 text-danger">
        <img src="./images/logo.png" alt="Section Separator" width="60px" />
        Downloads
      </h1>
      <div class="row justify-content-around" data-aos="fade-left">
        <div class="col-md-4 text-center">
          <h5>Registration Certifications</h5>
          <button class="btn btn-danger w-75">
            <a
              href="./downloads/Certificates-of-Registration.pdf"
              class="text-white text-decoration-none"
              download=""
              >Download <i class="fas fa-download"></i>
            </a>
          </button>
        </div>
        <div class="col-md-4 text-center">
          <h5>NTN</h5>
          <button class="btn btn-danger w-75">
            <a
              href="./downloads/NTN TaxPayer-Registration-Certificate-2.pdf"
              class="text-white text-decoration-none"
              download=""
              >Download <i class="fas fa-download"></i
            ></a>
          </button>
        </div>
      </div>
      <div class="row my-5 justify-content-around" data-aos="fade-right">
        <div class="col-md-4 text-center">
          <h5>Feasibility Report</h5>
          <button class="btn btn-danger w-75">
            <a
              href="./downloads/Ham-Hospital-Fesiblity.pdf"
              class="text-white text-decoration-none"
              download=""
              >Download <i class="fas fa-download"></i>
            </a>
          </button>
        </div>
        <div class="col-md-4 text-center">
          <h5>Presentation</h5>
          <button class="btn btn-danger w-75">
            <a
              href="./downloads/Presentation.pdf"
              class="text-white text-decoration-none"
              download=""
              >Download <i class="fas fa-download"></i
            ></a>
          </button>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <div class="scrollToTop">
      <a href="#"><i class="fa-solid fa-arrow-up-long"></i></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
